<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Product</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${product.name}" />
        <span th:errors="${product.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="category">Categories</label>
        <select name="categoryId">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
        <a th:href="@{'/categories/add'}">Add Category</a>
    </div>

    <div class="form-group">
        <label th:for="skills">Description</label>
        <th:block th:each="skill : ${skills}">
            <input type="checkbox" name="skills" th:value="${skill.id}">
            <label th:text="${skill.name}"></label>
        </th:block>
        <a th:href="@{'/skills/add'}">Add Description</a>
    </div>

    <input type="submit" value="Add Product" />
</form>

</body>
</html>
