<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/productpal.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'ProductPal' + ${title == null ? '' : ' :: ' + title}">ProductPal</title>
</head>

<body class="container body-content">

<div th:fragment="page-header" class= "navbar navbar-custom">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">ProductPal</a>
        </div>
        <div class="navbar-collapse collapse.show">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/login}">Login</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
                <li><a th:href="@{/list}">List Products </a></li>
                <li><a th:href="@{/add}">Add A Product, Pal!</a></li>
                <li><a th:href="@{/categories/add}">Add Category</a></li>
                <li><a th:href="@{/thresholds/add}">Update Inventory</a></li>

                <li>
                    <form th:action="@{/index/results}" method = "post">
                        <p>
                            <input
                                    type="radio"
                                    name="searchType"
                                    id="all"
                                    value="all"
                                    checked="true"/>

                            <label for="all">all</label>

                            <input
                                    type="radio"
                                    name="searchType"
                                    id="name"
                                    value="name"/>
                            <label for="name">name</label>

                            <input
                                    type="radio"
                                    name="searchType"
                                    id="category"
                                    value="category"/>
                            <label for="category">category</label>


                        </p>
                        <label for="searchTerm"></label>
                        <input type="text" name="searchTerm" id="searchTerm" />
                        <input type="submit" value="Search" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
