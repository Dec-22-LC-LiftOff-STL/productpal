<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">

<nav th:replace="fragments :: page-header"></nav>

<div class="product-listing">
    <p th:text="${'ID: ' + product.id}"></p>
    <p th:text="${'Name: ' + product.name}"></p>
    <p>
        Category: <a th:href="@{'/categories/view/' + ${product.category.id}}" th:text="${product.category.name}"></a>
    </p>
    <p th:text="${'Amount: ' + product.amount}"></p>
    <p> Thresholds:
    <ul>
        <li th:text="${'Low: ' + productThreshold.thresholds.lowThreshold}"></li>
        <li th:text="${'High: ' + productThreshold.thresholds.highThreshold}"></li>
    </ul>
    </p>
</div>

</body>

</html>
