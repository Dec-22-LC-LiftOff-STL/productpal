<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<div th:replace="fragments :: page-header"></div>

<h1>Edit Category</h1>

<form th:action="@{/categories/edit/{id}(id=${category.id})}" method="post" style="max-width:600px;">
  <div class="form-group">
    <label th:for="name">Category Name</label>
    <input class="form-control" th:value="${category.name}" name="name" />
    <span th:errors="${category.name}" class="error"></span>
  </div>

  <input type="submit" value="Edit Category" />
</form>

</body>
</html>
