<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
  <script type="javascript" src="bootstrap.js"></script>
</head>
<body class="container body-content">
<header th:replace="fragments :: page-header"></header>

<div>
  <h2>Reset Your Password</h2>
</div>

<form th:action="@{/reset_password}" method="post">
  <input type="hidden" name="token" id="token" th:value="${token}" />

  <div class="form-group">
    <label>New Password
      <input class="form-control" name="password" type="password" />
    </label>
    <p class="error"></p>
  </div>
  <div class="form-group">
    <label>Verify Password
      <input class="form-control" name="verify_password" type="password"/>
    </label>
  </div>
  <input type="submit" class="btn btn-primary" value="Reset" />

</form>

</body>
</html>
